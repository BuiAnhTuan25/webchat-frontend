<div class="contain">

  <div class="form-heading">
      <div class="content">
          <h1>AppChat</h1>
          <span class="material-icons">
              chat
          </span>
      </div>
      <div class="form-back">
          <i>Bạn đã có tài khoản</i>
          <div>
              <a href="login">Đăng nhập tài khoản</a>
          </div>
      </div>
  </div>
  <form [formGroup]="registerForm" (ngSubmit)="register()">
  <div class="block">   
      <div class="form-group" >
          <span class="material-icons">
              person_outline
          </span>
          <input formControlName="name" type="text" class="form-input" placeholder="Tên người dùng">
      </div>
      
      <div class="form-group">
          <span class="material-icons">
              person
          </span>
          <input formControlName="username" type="text" class="form-input" placeholder="Tên đăng nhập">
      </div>
      <div class="form-group">
          <span class="material-icons">
              lock
          </span>
          <input formControlName="password" type="password" class="form-input" placeholder="Mật khẩu">
      </div>
      <div class="form-group">
        <span class="material-icons">
            lock
        </span>
        <input formControlName="retypePassword" type="password" class="form-input" placeholder="Nhập lại mật khẩu">
    </div>
    
      <input type="submit" value="Đăng kí" class="form-register">
  </div>
</form>
</div>
